<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie Czasu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Odliczanie do wydarzenia</h1>
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><p>Dni</p></div>
            <div class="time-box"><span id="hours">00</span><p>Godzin</p></div>
            <div class="time-box"><span id="minutes">00</span><p>Minut</p></div>
            <div class="time-box"><span id="seconds">00</span><p>Sekund</p></div>
        </div>
        <p>Ustaw nową datę: <input type="datetime-local" id="datetime-input"></p>
    </div>

    <footer>
        <p>Strona stworzona przez <strong>LuxuryPL</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
